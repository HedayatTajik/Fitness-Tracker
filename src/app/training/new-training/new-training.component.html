<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="300px">
        <mat-card-title fxLayoutAlign="center"> Time to start Workout!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field appearance="outline">
                <mat-label>Favorite food</mat-label>
                <mat-select>
                    <mat-option value="touch-toes">
                        Touch-toes
                    </mat-option>
                    <mat-option value="side-lunges">
                        Side-lunges
                    </mat-option>
                    <mat-option value="crunches">
                        Crunches
                    </mat-option>
                    <mat-option value="burpees">
                        Burpees
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-stroked-button color="accent" (click)="onStartTraining()">
                <mat-icon>play_arrow</mat-icon> Satrt
            </button>
        </mat-card-actions>
    </mat-card>

</section>
