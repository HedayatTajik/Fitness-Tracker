
    <section class="new-training" fxLayout fxLayoutAlign="center">
        <form (ngSubmit)="onStartTraining(f.value.exerciseId)" #f="ngForm">
            <mat-card fxFlex.xs="100%" fxFlex="300px">
                <mat-card-title fxLayoutAlign="center"> Time to start Workout!</mat-card-title>
                <mat-card-content fxLayoutAlign="center">
                    <mat-form-field appearance="outline">
                        <mat-label>select a Exercise</mat-label>
                        <mat-select ngModel name="exerciseId" required>
                            <mat-option *ngFor="let exercise of exercises" [value]=exercise.id>
                                {{exercise.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions fxLayoutAlign="center">
                    <button [disabled]="f.invalid" type="submit" mat-stroked-button color="accent">
                        <mat-icon>play_arrow</mat-icon> Satrt
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>

    </section>
