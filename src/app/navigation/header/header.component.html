<mat-toolbar color="primary">
    <div class="menu">
        <div fxHide.gt-xs>
            <button mat-icon-button (click)="onToggleSidenav()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div class="logo">
            <a routerLink="/">LOGO</a>
        </div>
    </div>

    <div fxHide.xs>
        <button *ngIf="!isAuth" mat-button>
            <a routerLink="/signup"> Signup</a>
        </button>
        <button *ngIf="!isAuth" mat-button>
            <a routerLink="/signin"> Signin</a>
        </button>
        <button *ngIf="isAuth" mat-button>
            <a routerLink="/training"> Training</a>
        </button>

        <button *ngIf="isAuth" mat-button [matMenuTriggerFor]="menu">
            <mat-icon>face</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button (click)="onLogout()" mat-menu-item>
                <mat-icon>logout</mat-icon> logout
            </button>
        </mat-menu>
    </div>


</mat-toolbar>
