<section class="conteiner">
    <h3>Sign Up</h3>
    <form class="form" #f="ngForm" (ngSubmit)="ngSubmit(f)">
        <mat-form-field appearance="outline">
            <mat-label>Input</mat-label>
            <input type="Email" matInput placeholder="your Email" ngModel name="email" email required
                #emailInpute="ngModel">
            <mat-error *ngIf="emailInpute.hasError('required')"> Field must not be empty </mat-error>
            <mat-error *ngIf="!emailInpute.hasError('required')"> Email is invalid </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="your Password" ngModel name="password" required minlength="6"
                #pwLength="ngModel">
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <mat-hint>should be at least 6 caracter</mat-hint>
            <mat-hint align="end">{{pwLength.value?.length}}/6</mat-hint>
            <mat-error> Field must not be empty </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [max]="maxDate" ngModel name="birthDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <section class="checkBox">
            <mat-checkbox #checkBox="ngModel" required ngModel name="agree" color="primary">Agree to Terms and Conditions.</mat-checkbox>
        </section>




        <div class="button">
            <button [disabled]="f.invalid" mat-flat-button type="submit" color="primary">
                <mat-icon>done</mat-icon> submit
            </button>
        </div>
    </form>
</section>
